<!-- Find the average of three exam scores: 85, 90, and 78 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question - 8.2</title>
</head>
<body>
    <h1 id="ans"></h1>
</body>
</html>

<script>
    let sub1 = 85;
    let sub2 = 90;
    let sub3 = 78;

    let sum = (sub1 + sub2 + sub3) / 3;
    
    document.getElementById('ans').innerHTML = "Answer : " + sum;
</script>
